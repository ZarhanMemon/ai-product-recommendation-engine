<!DOCTYPE html>
<html>
<head>
    <title>AI Product Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
    <div class="text-center mb-4">
        <h1 class="fw-bold">AI Product Recommender</h1>
        <p class="text-muted">Select a customer to view purchase history and personalized recommendations</p>
    </div>

    <!-- User selection form -->
    <form action="/recommend" method="post" class="card shadow-sm p-4 mb-4">
        <div class="mb-3">
            <label for="user_id" class="form-label">Choose Customer ID</label>
            <select name="user_id" id="user_id" class="form-select">
                {% for user in users %}
                <option value="{{ user }}">{{ user }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Show Recommendations</button>
    </form>

    <!-- Navigation buttons to other APIs -->
    <div class="text-center">
        <a href="/products" class="btn btn-outline-secondary me-2"> View Catalog</a>
        <a href="/users" class="btn btn-outline-secondary me-2"> View All Users</a>
        <a href="/demo-recommend" class="btn btn-outline-secondary"> Demo Recommendations</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
