<!DOCTYPE html>
<html>
<head>
    <title>Product Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-4">



    <h2 class="m-4">     
        <a href="/" class="btn btn-secondary">⬅ Back</a>
         Full Product Catalog
        </h2>

    <!-- Filter bar (optional for demo) -->
    <form class="row mb-4">
        <div class="col-md-3">
            <input type="text" class="form-control" placeholder="Search by name...">
        </div>
        <div class="col-md-3">
            <select class="form-select">
                <option>All Categories</option>
                <option>Electronics</option>
                <option>Fashion</option>
                <option>Footwear</option>
                <option>Home & Kitchen</option>
                <option>Sports</option>
                <option>Books</option>
                <option>Beauty & Personal Care</option>
                <option>Toys & Games</option>
                <option>Groceries</option>
                <option>Furniture</option>
            </select>
        </div>
        <div class="col-md-3">
            <select class="form-select">
                <option>Sort by</option>
                <option>Price: Low to High</option>
                <option>Price: High to Low</option>
                <option>Rating</option>
                <option>Reviews</option>
            </select>
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary w-100">Apply</button>
        </div>
    </form>

    <!-- Product Grid -->
    <div class="row">
        {% for p in products %}
        <div class="col-md-3">
            <div class="card mb-4 shadow-sm">
                <img src="{{ p.image_url }}" class="card-img-top" alt="{{ p.product_name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ p.product_name }}</h5>
                    <p class="card-text">
                        <strong>Category:</strong> {{ p.product_category }} <br>
                        <strong>Brand:</strong> {{ p.brand }} <br>
                        <strong>Price:</strong> <del>${{ p.price }}</del> 
                        <span class="text-success">${{ p.discount_price }}</span> <br>
                        ⭐ {{ p.rating }} ({{ p.reviews_count }} reviews) <br>
                        <strong>Stock:</strong> {{ p.stock_quantity }}
                    </p>
                    <a href="#" class="btn btn-sm btn-outline-primary">Add to Cart</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

</body>
</html>
